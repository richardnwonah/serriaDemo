<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serria - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #f0f9ff, #bae6fd, #ffffff);
      color: #1e3a8a;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 3rem;
      box-shadow: 0 15px 40px rgba(30, 58, 138, 0.25), 0 0 20px rgba(59, 130, 246, 0.2);
      max-width: 550px;
      width: 100%;
      border: 2px solid rgba(59, 130, 246, 0.4);
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    .glow-input {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #3b82f6;
      border-radius: 15px;
      padding: 0.85rem;
      color: #1e3a8a;
      transition: all 0.5s ease;
      box-shadow: 0 2px 5px rgba(59, 130, 246, 2);
    }
    .glow-input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 15px rgba(96, 165, 250, 0.7), 0 0 25px rgba(59, 130, 246, 0.3);
      outline: none;
    }
    .glow-btn {
      background: linear-gradient(45deg, #3b82f6, #60a5fa, #93c5fd);
      color: #ffffff;
      padding: 0.85rem 2rem;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.5s ease;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }
    .glow-btn:hover {
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.8), 0 5px 20px rgba(59, 130, 246, 0.5);
      transform: translateY(-5px) scale(1.02);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
      margin-bottom: 2.5rem;
      font-size: 2.5rem;
      animation: pulseText 2s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulseText {
      0% { text-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
      50% { text-shadow: 0 0 20px rgba(59, 130, 246, 0.6); }
      100% { text-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>Serria</h1>
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-3 text-center">Login</h2>
      <input type="text" id="username" class="glow-input w-full mb-3" placeholder="Username">
      <input type="password" id="password" class="glow-input w-full mb-3" placeholder="Password">
      <button onclick="login()" class="glow-btn w-full">Login</button>
      <p id="loginStatus" class="text-sm mt-3 text-center"></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const status = document.getElementById('loginStatus');
      if (username === 'Ebun' && password === 'TheEbunX200S') {
        status.textContent = 'Login successful! Redirecting...';
        status.classList.add('text-blue-600');
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
      } else {
        status.textContent = 'Invalid username or password.';
        status.classList.add('text-red-500');
      }
    }
  </script>
</body>
</html>
