<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serria - Outreach Results</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffffff, #e0f7fa);
      color: #1e3a8a;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(30, 58, 138, 0.2);
      max-width: 800px;
      width: 100%;
      border: 1px solid rgba(59, 130, 246, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    .output-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
      border: 1px solid rgba(59, 130, 246, 0.2);
      max-height: 300px;
      overflow-y: auto;
    }
    .glow-btn {
      background: linear-gradient(45deg, #3b82f6, #60a5fa);
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.4s ease;
      font-weight: 600;
    }
    .glow-btn:hover {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
      transform: translateY(-3px);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      text-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
      margin-bottom: 2rem;
      animation: slideIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>Serria - Outreach Results</h1>
    <div>
      <h2 class="text-xl font-semibold mb-2">Simulated Contact Outreach</h2>
      <div id="contactResults" class="output-box"></div>
      <button onclick="window.location.href='dashboard.html'" class="glow-btn w-full mt-2">Back to Dashboard</button>
    </div>
  </div>

  <script>
    const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
    const contactResults = document.getElementById('contactResults');
    let result = 'Simulated Contact Scraping & Sending:<br><br>';
    if (contacts.length > 0) {
      contacts.forEach(contact => {
        result += `Sending to: ${contact.email} | ${contact.phone}<br>`;
        result += 'Status: Message sent successfully!<br><br>';
      });
      result += 'Note: This is a simulation. Actual email/phone scraping and sending requires legal compliance (e.g., GDPR, CAN-SPAM).';
    } else {
      result = 'No contacts found. Start a new campaign to simulate outreach.';
    }
    contactResults.innerHTML = result;
  </script>
</body>
</html>
