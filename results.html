
<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serria - Outreach Results</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #f0f9ff, #bae6fd, #ffffff);
      color: #1e3a8a;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 3rem;
      box-shadow: 0 15px 40px rgba(30, 58, 138, 0.25), 0 0 20px rgba(59, 130, 246, 0.2);
      max-width: 850px;
      width: 100%;
      border: 2px solid rgba(59, 130, 246, 0.4);
      animation: float 3s ease-in-out infinite;
    }
    .output-box {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 1rem;
      border: 1px solid rgba(59, 130, 246, 0.3);
      max-height: 450px;
      overflow-y: auto;
      transition: all 0.5s ease;
    }
    .output-box:hover {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }
    .glow-btn {
      background: linear-gradient(45deg, #3b82f6, #60a5fa, #93c5fd);
      color: #ffffff;
      padding: 0.85rem 2rem;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.5s ease;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }
    .glow-btn:hover {
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.8), 0 5px 20px rgba(59, 130, 246, 0.5);
      transform: translateY(-5px) scale(1.02);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
      margin-bottom: 2.5rem;
      font-size: 2.5rem;
      animation: pulseText 2s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulseText {
      0% { text-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
      50% { text-shadow: 0 0 20px rgba(59, 130, 246, 0.6); }
      100% { text-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>Serria - Outreach Results</h1>
    <div>
      <h2 class="text-xl font-semibold mb-3 text-center">Simulated Contact Outreach</h2>
      <div id="contactResults" class="output-box"></div>
      <button onclick="window.location.href='dashboard.html'" class="glow-btn w-full mt-3">Back to Dashboard</button>
    </div>
  </div>

  <script>
    const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
    const contactResults = document.getElementById('contactResults');
    let result = 'Simulated Contact Scraping & Sending:<br><br>';
    if (contacts.length > 0) {
      contacts.forEach(contact => {
        result += `<b>Name:</b> ${contact.name}<br>`;
        result += `<b>Email:</b> ${contact.email} | <b>Phone:</b> ${contact.phone}<br>`;
        result += 'Status: Message sent successfully!<br><br>';
      });
      result += '.';
    } else {
      result = 'No contacts found. Start a new campaign to simulate outreach.';
    }
    contactResults.innerHTML = result;
  </script>
</body>
</html>
